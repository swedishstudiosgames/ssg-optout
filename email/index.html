<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opt-Out Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Opt-Out of Data Collection</h1>
        <p>Please fill out the form below to opt out of our data collection practices.</p>
        <form id="optOutForm" action="/submit-opt-out" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="reason">Reason for Opting Out:</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>

            <button type="submit">Submit Opt-Out Request</button>
        </form>
    </div>
</body>
</html>
